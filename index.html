<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- Viewport golden para iPhone 11 Pro Max -->
    <meta name="viewport" content="width=414px, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Menú FullScreen</title>
    <style>
        :root {
            --safe-area-inset: env(safe-area-inset-top, 0px);
        }
        * {
            margin: 0;
            padding: 0;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        html {
            width: 100vw;
            height: 100%;
            overflow-x: hidden;
            background: #000;
            /* Ajuste exacto para 11 Pro Max */
            font-size: 16px;
        }
        body {
            width: 414px; /* Ancho lógico del dispositivo */
            height: 100%;
            margin: 0 auto;
            position: relative;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .menu-img {
            display: block;
            width: 414px;
            height: auto;
            image-rendering: -webkit-optimize-contrast;
            pointer-events: none;
        }
        /* Ajuste notch */
        @supports(padding: max(0px)) {
            body {
                padding-left: max(env(safe-area-inset-left), 0px);
                padding-right: max(env(safe-area-inset-right), 0px);
            }
        }
    </style>
</head>
<body>
